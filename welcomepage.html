<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

    </style>
</head>
<body>

    <div class="loading-screen" id="loading-screen">
        <h1 id="name"></h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let name = "Access granted welcome"; // Replace with your name
            let nameElement = document.getElementById("name");
            let index = 0;

            function typeLetter() {
                if (index < name.length) {
                    nameElement.textContent += name[index];
                    index++;
                    setTimeout(typeLetter, 100); // Delay for each letter
                }
            }

            typeLetter(); // Start typing effect

            setTimeout(function () {
                window.location.href = "homepage.html"; // Replace with your actual homepage URL
            }, 3000); // Redirect after 3 seconds
        });
    </script>

</body>
</html>
